<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect</title>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentUrl = window.location.href;
        var token = extractAccessToken(currentUrl);
        if (token) {
            sendTokenToWebApp(token);
        }
    });

    function extractAccessToken(url) {
        var match = url.match(/#access_token=([^&]+)/);
        return match ? match[1] : null;
    }

function sendTokenToWebApp(token) {
    var webAppUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'token=' + encodeURIComponent(token)
    })
    .then(response => console.log('Token sent successfully'))
    .catch(error => console.error('Error:', error));
}


</script>

</body>
</html>
